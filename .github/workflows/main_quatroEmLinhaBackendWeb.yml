# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - quatroEmLinhaBackendWeb

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://quatroemlinhacontainerimg.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_0011b2b15b4149e284a2ddbc99b4ea8f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_49754b7c1fc74ee3976065b9068dca97 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: quatroemlinhacontainerimg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0011b2b15b4149e284a2ddbc99b4ea8f }}/quatroEmLinhaContainerBackendImg:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'quatroEmLinhaBackendWeb'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a56fbbe79ef346c894ff7c1d1e0adb6c }}
        images: 'quatroemlinhacontainerimg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0011b2b15b4149e284a2ddbc99b4ea8f }}/quatroEmLinhaContainerBackendImg:${{ github.sha }}'